# The san mateo boardtest environment

udevs:
  arty35:
    rules: udev-xilinx-ftdi2-olimex
    devs: [ /dev/testboard-console, /dev/testboard-fpga, /dev/testboard-jtag ]
  arty100:
    rules: udev-xilinx-ftdi2-olimex
    devs: [ /dev/testboard-console, /dev/testboard-fpga, /dev/testboard-jtag ]
  vc707_1gb:
    rules: udev-xilinx-vc-olimex
    devs: [ /dev/testboard-console, /dev/testboard-fpga, /dev/testboard-jtag ]
  vc707_4gb:
    rules: udev-xilinx-vc-olimex
    devs: [ /dev/testboard-console, /dev/testboard-fpga, /dev/testboard-jtag ]
  vcu118_nojtag:
    rules: udev-xilinx-vcu
    devs: [ /dev/testboard-console, /dev/testboard-fpga ]
  hifive1:
    rules: udev-ftdi2
    devs: [ /dev/testboard-console, /dev/testboard-jtag ]
  hifive1_revb:
    rules: udev-ftdi2
    devs: [ /dev/testboard-console, /dev/testboard-jtag ]
  hifive2:
    rules: udev-ftdi4
    devs: [ /dev/testboard-console, /dev/testboard-jtag ]
  hifivehand:
    rules: udev-segger-hand
    devs: [ /dev/testboard-console, /dev/testboard-jtag ]
  hifiveu:
    rules: udev-ftdi2
    devs: [ /dev/testboard-console, /dev/testboard-jtag ]


pdus:
  labpdu01:
    type: apc_snmp
    hostname: labpdu01.internal.sifive.com
    user: boardtest
    pw: hit me with 120V
  pdu4001:
    type: apc_snmp
    hostname: pdu4001.internal.sifive.com
    user: boardtest
    pw: hit me with 120V
  pdu4002:
    type: apc_snmp
    hostname: pdu4002.internal.sifive.com
    user: boardtest
    pw: hit me with 120V
  pdu4003:
    type: apc_snmp
    hostname: pdu4003.internal.sifive.com
    user: boardtest
    pw: hit me with 120V

